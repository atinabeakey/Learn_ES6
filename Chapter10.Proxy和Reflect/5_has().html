<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
    
    width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script>
        //handler中的has()方法拦截实例
        //可以隐藏某些属性，不被in操作符发现(for ... in 除外)
        const handler = {
            has(target, key) {
                if (key[0] === '_') {
                    return false;
                }
                return key in target;
            }
        }
        const target = {
            _id: 123,
            name: 'atina'
        };
        const proxy = new Proxy(target, handler);
        console.log('_id' in proxy) //false
    </script>
</body>

</html>
