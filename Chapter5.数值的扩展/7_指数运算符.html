<body>
    <script>
        //1> es6中新加入指数运算符( ** ) a**b 相当于Math.pow(a,b)
            console.log(3 ** 2);    // 9
            console.log(2 ** 3);    // 8
        //2> 指数运算符可以和等号结合    
            let a = 2, b = 3;
            console.log(a **= 2);   //4
            console.log(b **= 2);   //9
            
    </script>
</body>
