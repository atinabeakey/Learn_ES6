<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body> 
    <script>
        //[].includes() 
        //ES7语法，判断数组中是否含有某个元素，返回布尔值，与字符串的include相似
            let arr = [1,  'a', null , NaN,undefined]
            console.log(arr.includes('a'));   // true
            console.log(arr.includes(null));    //true
            console.log(arr.includes(1));       //true
            console.log(arr.includes(2));       //false
        //可以接受第二个参数，为负数表示倒数。若此位置超过数组的长度。则会重置为0
            console.log(arr.includes(1,0));         //true
            console.log(arr.includes('a',1));       //true
            console.log(arr.includes('a',3));       //false
            console.log(arr.includes('a',-6));      //true
            console.log(arr.includes('a',-2));      //false
            console.log(arr.includes('a',7));       //false
            console.log(arr.includes('a',-7));       //true
            

    </script>
</body>
</html>
