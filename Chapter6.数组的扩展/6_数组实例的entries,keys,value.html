<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body> 
    <script>
        //[].keys() 
        //返回一个遍历器对象，可以用for of 遍历键名（数组的键名就是index）
        for(let index of ['a','b']){
            console.log(index);     //a b
        }
        for(let index of ['a','b'].keys()){
            console.log(index,typeof index);     //1 2  类型number
        }
        for (let index in ['a', 'b']) {
            console.log(index, typeof index);      //1 2  类型string
        }
        let arr = ['a','b','c'];
        //[].values() 
        //返回一个遍历器对象，可以用for of 遍历键值
        for(let item of arr){
            console.log(item);  // a b c
        }
        for (let item of arr.values()) {
            console.log(item);   // a b c
        }
        //[].entries() 
        //返回一个遍历器对象，可以用for of 遍历键值对
        for (let [index , value] of arr.entries()){
            console.log(index,value);
            //0 'a'
			//1 'b'
			//2 'c'
        }
        //如果不用for of循环，可以手动调用遍历器对象的next方法进行遍历
        let letter = ['a','b','c'];
        let entries = letter.entries();
        console.log(entries.next().value);  //[0, "a"]
        console.log(entries.next().value);  //[1, "b"]
        console.log(entries.next().value);  //[2, "c"]
        

    </script>
</body>
</html>
