<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body> 
    <script>
        //数组的实例 [].fill() 用于填充数组，可以接受第二个参数，第三个参数。用于指定填充的开始位置和结束位置
        let arr = ['a','b','c']
        console.log(arr.fill(7));   //[7,7,7]
        console.log(new Array(4).fill(5));   //[5, 5, 5, 5]
        console.log([1,2,3].fill('d', 1,2)); //[1, "d", 3]
        
    </script>
</body>
</html>
