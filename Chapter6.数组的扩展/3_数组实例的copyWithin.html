<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body> 
    <script>
        //数组的实例 [].copyWithin(target,start = 0,end = this.length)
        //修改数组，
        /* 参数：
            targe(必需)：从该位置替换数据
            start(可选)：数据读取起始位置，默认为0 ，如果为负值，表示倒数
            end(可选)：停止位置，默认为数组长度，如果是负值，表示倒数
         */
            let arr = [1,2,4,5,6] ;
            let arr1 = [1,2,4,5,6] ;
            arr.copyWithin(0,3)
            arr1.copyWithin(1,3)
            console.log(arr);       //[5,6,4,5,6]
            console.log(arr1);       //[1,5,6,5,6]
            console.log([1, 2, 4, 5, 6].copyWithin(0, 2, 4)); //[4,5,4,5,6]
            console.log([1, 2, 4, 5, 6].copyWithin(1, 3, 4)); //[1,5,4,5,6]
            console.log([1, 2, 4, 5, 6].copyWithin(0,-3,-1)); //[4,5,4,5,6]
            console.log([].copyWithin.call({ length: 5, 3: 1 }, 0, 2))    //{1: 1, 3: 1, length: 5}
            /*    2:undefined,3: 1,4:undefined,
                ({0:undefined,1:undefined,2:undefined,3: 1,4:undefined,length: 5}).copyWithin(0,2)
                {0:undefined,1:1,2:undefined,3:1,4:undefined,length: 5}
             */
            console.log([].copyWithin.call({length:5, 3:1},0,3));  //{0: 1, 3: 1, length: 5}
             /*   3: 1,4:undefined
                ({0:undefined,1:undefined,2:undefined,3: 1,4:undefined,length: 5}).copyWithin(0,3)
                {0:1,1:undefined,2:undefined,3:1,4:undefined,length: 5}
             */
            console.log([].copyWithin.call({ length: 5, 3: 1 }, 2, 3)); //[2:1,length:5]
             /*                           3: 1,4:undefined
                ({0:undefined,1:undefined,2:undefined,3: 1,4:undefined,length: 5}).copyWithin(2,3)
                {0:undefined,1:undefined,2:undefined,3:1,4:undefined,length: 5}
             */
            console.log([].copyWithin.call({ length: 6, 3: 1 }, 4, 3)); //[3:1,4:1,length:5]
              /*                                           3: 1,4:undefined,5:undefined
                ({0:undefined,1:undefined,2:undefined,3: 1,4:undefined,5:undefined,length: 6}).copyWithin(4,3)
                {0:undefined,1:undefined,2:undefined,3:1,4:1,5:undefined,length: 5}
             */
   

    </script>
</body>
</html>
