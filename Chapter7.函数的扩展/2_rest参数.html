<body>  
    <script>
        //rest参数（...变量名）用于获取函数的多余参数，这样就不需要arguments。
        //表示数量无限制的参数集合，类型为数组,拥有一切数组的方法

        let sum = (...values) =>{
            let res = 0;
            values.forEach((num)=>{
                res += num;
            })
            return res;
        }
        console.log(sum(2,3,4));


        //函数的lengths属性不包括rest参数
        console.log( (function (a, ...b){}).length )    //1
        //rest参数之后不能再有其他参数(即只能是最后一个参数)，否则会报错
        // function name(a,...b,c) {} //报错
            
        
    </script>
</body>
