        // 实例的属性

        // forEach() 遍历方法

        // 用扩展运算符(...)快速转化为数组
        let m = new Map([
            [1, 'a'],
            [2, 'b'],
            [3, 'c']
        ]);
        console.log(m.keys()); // [1, 2, 3]
        console.log([...m.keys()]); // [1, 2, 3]
        console.log([...m.values()]); // ["a", "b", "c"]
        console.log([...m.entries()]); // [Array(2), Array(2), Array(2)]
        console.log([...m]); // [Array(2), Array(2), Array(2)]
