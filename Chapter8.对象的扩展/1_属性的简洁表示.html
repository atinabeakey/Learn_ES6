<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
    
    width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>  
    <script>
        //函数参数的默认值
            let foo = 'bar';
            var baz = {foo};
            console.log(baz) //{foo: "bar"}
            function f(x,y) {
                console.log({x,y})
            }
            f(1,2)
            let obj = {
                f(){
                    console.log(this)
                }
            }
            console.log(obj) //{f: ƒ}
            let f1 = function () { console.log(this) }
            f1()
            let foo1 = () => console.log(this);
            foo1()
    </script> 
</body>
</html>
