<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script>
        //Object.getPrototypeOf() 读取对象原型
            function foo() {}
            foo.prototype.abc = function () {}
            let f = new foo()
            console.log(Object.getPrototypeOf(f)) //{abc: ƒ, constructor: ƒ}
            console.log( Object.getPrototypeOf( f ) === f.__proto__ );  //true

        //Object.setPrototypeOf() 改写对象原型

            let proto = {};
            let obj = {x:10};
            Object.setPrototypeOf(obj,proto)  // 将proto对象设置为Proto原型
            proto.x = 2;
            proto.y = 3;
            proto.z = 13;
            console.log(obj.x)  //10
            console.log(obj.y)  //3
            console.log(obj.z)  //13
    </script>
</body>

</html>
