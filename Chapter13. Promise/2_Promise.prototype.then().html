<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
    
    width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>  
    <script>
        // Promise.prototype.then()
            //接收两个参数(resolve,reject(可选))
            // 返回一个新的Promise对象
               function createAsync(ms,status = -1){
                   return new Promise(resolve =>{
                       setTimeout(() =>{
                           status++;
                           resolve(status)
                       },ms)
                   })
               } 
            // 常规返回值：在下一个then方法中作为返回值，并且立即执行
                createAsync(1000).then(data => 'This is a normal return')
                    .then(data =>console.log(`${data} And I have got it`))
            // Promise对象返回值：遵循异步回调规则
               createAsync(1000).then(data =>{
                   console.log(data)
                   return createAsync(2000,data)
               }).then(data =>{
                   console.log(data)
               })
    </script>  
</body>
</html>
