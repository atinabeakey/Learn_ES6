<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
    
    width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>  
    <script>
        // Promise.race(Iterator)
            //Promise.race方法同样是将多个Promise实例包装成一个新的Promise实例
            //转换机制以及包装参数类型与Promise.all()相同
            // 不同点：只有一种状态，即总Promise对象的状态立即变为所有子成员中第一个发生改变时的状态，并且接受这个参数
            const p = [1,2].map(id =>{
                return new Promise((resolve,reject) =>{
                    if(id === 1){
                        setTimeout(() =>{
                            resolve(`successed with ${id}`)
                        },1000)
                    }else{
                        setTimeout(() =>{
                            reject(`failed with ${id}`)
                        },2000)
                    }
                })
            })
            Promise.race(p)
                .then(data => console.log(data))
                .then(error => console.log(error))

            
    </script>  
</body>
</html>
